<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/auth/login"></ion-back-button>
    </ion-buttons>

    <ion-title>Recuperação de Senha</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">
  <form (ngSubmit)="sendForgotPassword()" [formGroup]="formGroup">
    <formly-form [fields]="fields" [form]="formGroup" [model]="forgotPassword"></formly-form>
  </form>
</ion-content>
